<div class="container spacer">
    <div class="card">
        <div class="card-header text-white bg-primary">Liste des contacts</div>
        <div class="card-body">
            <div class="form-group">
                <label> <b>Mot Cl√© : </b></label>
                <input type="text" [(ngModel)]="motCle" />
                <button class="btn btn-primary" (click)="chercher()">Chercher</button>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of pageCotacts?.content">
                        <td>{{c.id}} </td>
                        <td>{{c.nom}} </td>
                        <td>{{c.prenom}} </td>
                        <td>{{c.email}} </td>
                    </tr>
                </tbody>
            </table>
            <div class="container">
                <ul class="nav nav-pills">
                    <li [ngClass]="{'active': currentPage==(i+1)}" *ngFor="let p of pages; let i=index">
                        <a class="nav-link clickable" (click)="gotoPage(i)">{{i+1}}</a>
                    </li>
                </ul>


            </div>

        </div>
    </div>
</div>
