<div class="container spacer">
    <div class="card">
        <div class="card-header text-white bg-primary">Liste des contacts</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of pageCotacts?.content">
                        <td>{{c.id}} </td>
                        <td>{{c.nom}} </td>
                        <td>{{c.prenom}} </td>
                        <td>{{c.email}} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
