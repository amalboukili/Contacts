<div class="container spacer">
    <div class="card">
        <div class="card-header">Saisie d'un contact</div>
        <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onSaveContact(f.value)">
                <div class="form-group">
                    <label class="control-label">Nom : </label>
                    <input #nom="ngModel" class="form-control" type="text" ngModel name="nom" required>
                </div>

                <div class="form-group">
                    <label class="control-label">Prénom : </label>
                    <input class="form-control" type="text" ngModel name="prenom" required>
                </div>

                <div class="form-group">
                    <label class="control-label">Email : </label>
                    <input class="form-control" type="email" ngModel name="email" required email>
                </div>

                <div class="form-group">
                    <label class="control-label">Date de Naissance : </label>
                    <input class="form-control" type="date" ngModel name="dateNaissance" required>
                </div>

                <div class="form-group">
                    <label class="control-label">Numéro de Téléphone : </label>
                    <input class="form-control" type="number" ngModel name="tel" required>
                </div>

                <button type="submit" [disabled]="!f.valid" class="btn btn-primary">Enregistrer</button>

            </form>
        </div>
    </div>
</div>
